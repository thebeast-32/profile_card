<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
    <section class="container">
      <div class="wrapper">
        <div class="top">
          <div class="img"></div>
        </div>
        <div class="bottom">
          <div class="profile_img"></div>
          <div class="info">
          <h1>Victor Crest<span> 26</span></h1>
          <span>London</span>
        </div>
        <div class="hr"></div>
        <div class="stats">
          <ul>
          <li><h2>80K</h2> <p>Followers</p></li>
          <li><h2>803K</h2> <p>Likes</p> </li>
          <li><h2>1.4K</h2> <p> Photos</p></li>
        </ul>
      </div>


      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >, Coded by <a href="https://github.com/thebeast-32" target="_blank">THEBEAST-32</a>.


      </div>
  </section>
    
</main>
   
    </div>
  </body>
</html>
